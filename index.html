<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List Manageer</title>
  </head>
  <body>
    <!-- Page header section -->
    <header>
      <!-- first image for header -->
      <img src="./images/Video_camera.svg" alt="Video camera icon" />
      <!-- H1 - Page header -->
      <h1>Movie List Manager</h1>
      <!-- second image for header -->
      <img src="./images/Movie.svg" alt="Movie Icon" />
    </header>
    <!-- End Page Header Section  -->

    <!-- Main Content for the page -->
    <main class="container">
      <!-- Display Movie List Section -->
      <section id="display-movies" class="mb3 card">
        <!-- Display Movie list heading -->
        <h2>Movie List</h2>
        <!-- Display Movie List Start -->
        <!-- Movie list populated on page load with 10 predefined movies -->
        <!-- New movies added by users will also appear here -->
        <ol class="movieList" id="movieList"></ol>
        <!-- End Display Movie List -->

        <!-- Refresh button to update the displayed movie list -->
        <button type="button">Refresh</button>
      </section>
      <!-- End Display Movie List Section -->

      <!-- Sort Movie Section  -->
      <section id="sort-movie" class="mb3 card">
        <!-- Section heading -->
        <h2>Sort Movies</h2>
        <!-- Sorting options -->
        <div class="input-group">
          <button type="button">Sort A-Z</button>
          <button type="button">Sort Z-A</button>
          <button type="button">Best Movies</button>
        </div>
      </section>
      <!-- End Sort Movie Section -->

      <!-- End Main Content for The page -->
