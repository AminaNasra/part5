<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie List Manager</title>
  </head>
  <body>
    <!-- Page header section -->
    <header class="wide-container">
      <!-- first image for header -->
      <img src="./images/Video_camera.svg" alt="Video camera icon" />
      <!-- H1 - Page header -->
      <h1>Movie List Manager</h1>
      <!-- second image for header -->
      <img src="./images/Movie.svg" alt="Movie Icon" />
    </header>
    <!-- End Page Header Section  -->

    <!-- Main Content for the page -->
    <main class="container">
      <!-- Display Movie List Section -->
      <section id="display-movies" class="mb3 card">
        <!-- Display Movie list heading -->
        <h2>Movie List</h2>
        <!-- Display Movie List Start -->
        <!-- Movie list populated on page load with 10 predefined movies -->
        <!-- New movies added by users will also appear here -->
        <ol class="movieList" id="movieList"></ol>
        <!-- End Display Movie List -->

        <!-- Refresh button to update the displayed movie list -->
        <button type="button" id="refresh-btn">Refresh</button>
      </section>
      <!-- End Display Movie List Section -->

      <!-- Sort Movie Section  -->
      <section id="sort-movie" class="mb3 card">
        <!-- Section heading -->
        <h2>Sort Movies</h2>
        <!-- Sorting options -->
        <div class="input-group">
          <button type="button" id="sort-az-btn" class="btn">Sort A-Z</button>
          <button type="button" id="sort-za-btn" class="btn">Sort Z-A</button>
          <button type="button" id="best-movies-btn" class="btn">
            Best Movies
          </button>
        </div>
      </section>
      <!-- End Sort Movie Section -->

      <!-- Search Movie Section -->
      <section id="search-movie" class="mb3 card">
        <!-- Section heading -->
        <h2>Search Movies</h2>
        <!--Form to get search id and titile -->
        <form id="search-form">
          <div class="input-group">
            <input type="number" id="search-id" placeholder="Search by ID" />
            <button type="button" id="search-id-btn" class="btn">Search</button>
          </div>
          <div class="input-group">
            <input
              type="text"
              id="search-title"
              placeholder="Search by Title"
            />
            <button type="button" id="search-title-btn" class="btn">
              Search Title
            </button>
          </div>
        </form>
      </section>
      <!-- End Search Movie Section -->

      <!-- Add A Movie Section  -->
      <section id="add-movie" class="mb3 card">
        <h2>Add a Movie</h2>
        <form id="form-add">
          <div class="input-group">
            <label for="movie-id">Movie ID:</label>
            <input
              type="number"
              id="movie-id"
              placeholder="Movie ID..."
              required
            />
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title..." required />
            <label for="year">Year:</label>
            <input type="number" id="year" placeholder="Year" required />
            <label for="rating">Rating:</label>
            <input
              type="number"
              id="rating"
              placeholder="Rating..."
              step="0.1"
              required
            />
            <button type="button" id="add-movie-btn" class="btn">
              Add Movie
            </button>
          </div>
        </form>
      </section>
      <!-- END Add Movie Section -->
    </main>
    <!-- End Main Content for The page -->

    <!-- Footer -->
    <div class="wide-container">
      <p>&copy; <span id="date"></span>Movie List Manager</p>
    </div>
    <!-- End of Footer -->

    <!-- Load scripts -->
    <script src="./js/movieClass.js"></script>
    <script src="./js/movieListClass.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
